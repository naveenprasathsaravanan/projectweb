<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #uploadticket {
    background-color:green; 
    color: white; 
}
        body {
            background:	linear-gradient(#75b0ec, #1BFFFF);
            color: #fff;
        }
        input, select {
            background-color: #f8f4f4;
            color: #c4ce3c;
            border-color: white;
        }
        button {
            background-color: #a8600e;
            color: #ffffff;
        }
        .bg-dark-custom {
            background-color: #161516 !important;
        }
        .text-dark-custom {
            color: #141212 !important;
        }
        .button-container{
                text-align: center;
        }
        #max-w-lg mx-auto bg-dark-custom p-5 rounded-lg shadow-md{
                         max-height: 500px;
        }
    </style>
</head>
<body class="bg-light p-5">

    <div class="container">
        <div class="max-w-lg mx-auto bg-dark-custom p-5 rounded-lg shadow-md" style="max-width: 600px;max-height: 700px;">
            <h1 class="text-2xl font-bold mb-4">Search Bus Ticket </h1>
            <form id="bookingForm" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="name">User id:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="name">Buyer's Name:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="departure">From:</label>
                        <input type="text" id="departure" class="form-control" required>
                    </div>
                
                    <div class="form-group col-md-6">
                        <label for="arrival">To:</label>
                        <input type="text" id="arrival" class="form-control" required>
                    </div>
                </div>
                

                <div class="form-group">
                    <label for="travelDate">Date:</label>
                    <input type="date" id="travelDate" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="passengers">Number of Tickets:</label>
                    <input type="number" id="passengers" class="form-control" required>
                </div>
    
                      
                </div>
            </form>
            <div class="button-container">
                <button id="uploadticket" class="btn btn-primary mt-2 hidden" style="width: auto;">Search</button>
            </div>
            </div>
        </div>
</body>
</html>
